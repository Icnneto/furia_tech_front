<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="../css/output.css" rel="stylesheet" />
    <!-- <link rel="icon" type="image/x-icon" href="./assets/worldwide 1 (Traced).svg" /> -->
</head>
<body class="min-h-max bg-background font-main">
    <header class="bg-gradient-to-br from-black to-title h-[65%] flex flex-col items-center">
    </header>

    <main>
        <form class="" id="formulario-inscricao">
            <!-- Nome completo -->
            <fieldset class="">
                <label class="" for="nome">Nome completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    class="" 
                    data-input="nome" 
                    minlength="3" 
                    required 
                />
                <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
            </fieldset>
          
            <!-- Email -->
            <fieldset class="">
                <label class="" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="" 
                    data-input="email" 
                    required 
                />
                <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
            </fieldset>
          
            <!-- Data de nascimento -->
            <fieldset class="">
                <label class="" for="nascimento">Data de nascimento</label>
                    <input 
                        type="text" 
                        id="nascimento" 
                        name="nascimento" 
                        class="" 
                        data-input="nascimento" 
                        placeholder="__/__/____" 
                        maxlength="10"
                        required 
                    />
                <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
            </fieldset>
          
            <!-- País -->
            <fieldset class="">
                <label class="" for="pais">País</label>
                <select 
                    id="pais" 
                    name="pais" 
                    class="" 
                    data-input="pais"
                    required
                ></select>
                <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
            </fieldset>

            <!-- Estado -->
            <fieldset class="">
                <label class="" for="estado">Estado</label>
                <select 
                    id="estado" 
                    name="estado" 
                    class="" 
                    data-input="estado"
                    required
                ></select>
                <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
            </fieldset>
          
            <!-- CPF -->
            <fieldset class="">
                <label class="" for="cpf">CPF</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    class="" 
                    data-input="cpf" 
                    placeholder="000.000.000-00"
                    maxlength="14"
                    required 
                />
                <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
            </fieldset>
          
            <!-- Interesses -->
            <fieldset class="">
                <label class="" for="interesses">Interesses</label>
                <textarea 
                    id="interesses" 
                    name="interesses" 
                    class="" 
                    data-input="interesses"
                ></textarea>
            </fieldset>
          
            <!-- Eventos -->
            <fieldset class="">
                <label class="" for="eventos">Eventos</label>
                <textarea 
                    id="eventos" 
                    name="eventos" 
                    class="" 
                    data-input="eventos"
                ></textarea>
            </fieldset>
          
            <!-- Perfil no X (Twitter) -->
            <fieldset class="">
                <label class="" for="perfil">Perfil no X</label>
                <input 
                    type="url" 
                    id="perfil" 
                    name="perfil" 
                    class="" 
                    data-input="perfil" 
                    placeholder="https://x.com/seuperfil"
                    required
                />
                <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
            </fieldset>

            <fieldset class="">
                <label class="" for="documento">Upload de documento</label>
                <input 
                    type="file" 
                    id="documento" 
                    name="documento" 
                    class="" 
                    data-input="documento" 
                    accept=".pdf,.doc,.docx,.png,.jpg"
                />
            </fieldset>
        </form>          
    </main>

    <footer></footer>
    <script type="module" src="../js/countryState.js"></script>
    <script type="module" src="../js/errors.js"></script>
    <script type="module" src="../js/utils/masksForm.js"></script>
</body>
</html>
