<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="../css/output.css" rel="stylesheet" />
    <!-- <link rel="icon" type="image/x-icon" href="./assets/worldwide 1 (Traced).svg" /> -->
</head>

<body class="min-h-max bg-background font-main">
    <header class="bg-gradient-to-br from-black to-title h-[80%] flex flex-col items-center pb-28">
        <img src="../assets/furia_logo.svg" alt="logo da FURIA" class="w-1/5">
        <h3 class="text-background font-extrabold text-2xl">A FURIA do Brasil</h3>
    </header>

    <main class="w-full h-full flex flex-col items-center mb-20">
        <section id="header_form"
            class="bg-background rounded-t-2xl w-[60%] flex flex-col gap-y-8 mb-2 relative -top-8 lg:-top-16 py-6 px-12">

            <div class="flex flex-col gap-y-3">
                <h1 class="text-left text-title font-semibold text-2xl">Informações pessoais</h1>
                <hr class="w-full text-paragraph/25">
            </div>

            <form class="flex flex-col gap-y-4" id="formulario-inscricao">

                <div class="grid grid-cols-3 gap-24">
                    <!-- Nome completo -->
                    <fieldset class="col-span-2 flex flex-col">
                        <label class="text-lg font-light text-title" for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome"
                            class="text-base text-paragraph w-full mb-2 mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                        hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50"
                            data-input="nome" minlength="3" required />
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>

                    <!-- Data de nascimento -->
                    <fieldset class="flex flex-col">
                        <label class="text-lg font-light text-title" for="nascimento">Data de nascimento</label>
                        <input type="text" id="nascimento" name="nascimento"
                            class="text-base text-paragraph w-full mb-2 mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                        hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50"
                            data-input="nascimento" placeholder="__/__/____" maxlength="10" required />
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>
                </div>

                <div class="grid grid-cols-3 gap-24">
                    <!-- Email -->
                    <fieldset class="col-span-2 flex flex-col">
                        <label class="text-lg font-light text-title" for="email">Email</label>
                        <input type="email" id="email" name="email"
                            class="text-base text-paragraph w-full mb-2 mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                    hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50"
                            placeholder="email@email.com" data-input="email" required />
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>

                    <!-- CPF -->
                    <fieldset class="flex flex-col">
                        <label class="text-lg font-light text-title" for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf"
                            class="text-base text-paragraph w-full mb-2 mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                        hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50"
                            data-input="cpf" placeholder="000.000.000-00" maxlength="14" required />
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>
                </div>

                <div class="grid grid-cols-3 gap-24">
                    <!-- País -->
                    <fieldset class="">
                        <label class="text-lg font-light text-title" for="pais">País</label>
                        <select id="pais" name="pais"
                            class="text-base text-paragraph w-full mb-2 mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                        hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50"
                            data-input="pais" required>
                        </select>
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>

                    <!-- Estado -->
                    <fieldset class="">
                        <label class="text-lg font-light text-title" for="estado">Estado</label>
                        <select id="estado" name="estado"
                            class="text-base text-paragraph w-full mb-2 mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                        hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50"
                            data-input="estado" required></select>
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>
                </div>

                <!-- Interesses -->
                <div class="flex flex-col gap-y-4 mb-4">
                    <div class="grid grid-cols-3 gap-4 items-end">
                        <fieldset class="col-span-2 flex flex-col">
                            <label class="text-lg font-light text-title" for="interesses">Interesses</label>
                            <input type="text" id="interesses" name="interesses"
                                class="text-base text-paragraph w-full mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                            hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50" />
                        </fieldset>

                        <div>
                            <button type="button" id="btn-adicionar-interesse"
                                class="bg-yellow-furia/50 text-white text-base px-4 py-2 rounded-lg shadow hover:bg-yellow-furia transition mt-[30px] w-1/2 cursor-pointer">
                                Incluir
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-4" id="interesses-lista"></div>
                </div>

                <!-- Eventos -->
                <div class="flex flex-col gap-y-4 mb-4">
                    <div class="grid grid-cols-3 gap-4 items-end">
                        <fieldset class="col-span-2 flex flex-col">
                            <label class="text-lg font-light text-title" for="eventos">Eventos</label>
                            <input type="text" id="eventos" name="eventos"
                                class="text-base text-paragraph w-full mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                            hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50" />
                        </fieldset>

                        <div>
                            <button type="button" id="btn-adicionar-eventos"
                                class="bg-yellow-furia/50 text-white text-base px-4 py-2 rounded-lg shadow hover:bg-yellow-furia transition mt-[30px] w-1/2 cursor-pointer">
                                Incluir
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-4" id="eventos-lista"></div>
                </div>

                <!-- Perfil no X (Twitter) -->
                <fieldset class="flex flex-col">
                    <label class="text-lg font-light text-title" for="perfil">Perfil no X</label>
                    <input 
                        type="url" 
                        id="perfil" 
                        name="perfil"
                        value="https://x.com/"
                        class="text-base text-paragraph w-1/3 mb-2 mt-2 pl-3 border border-slate-300 py-2 rounded-lg shadow-md placeholder-paragraph/25 
                    hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50 focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50"
                    data-input="perfil" placeholder="seuperfil" required />
                    <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                </fieldset>

                <!-- Upload documento -->
                <fieldset class="flex flex-col">
                    <label class="text-lg font-light text-title mb-2" for="documento">Upload de documento</label>

                    <!-- Botão estilizado com SVG -->
                    <label for="documento" class="flex items-center gap-4 w-fit cursor-pointer text-base text-paragraph bg-white border border-slate-300 py-2 px-4 rounded-lg shadow-md
                        hover:border-yellow-furia hover:ring-1 hover:ring-yellow-furia/50
                        focus:outline-none focus:border-yellow-furia/50 focus:ring-1 focus:ring-yellow-furia/50">

                        <!-- SVG inserido -->
                        <svg class="w-6 h-6 text-paragraph" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 5v9m-5 0H5a1 1 0 0 0-1 1v4a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1h-2M8 9l4-5 4 5m1 8h.01" />
                        </svg>

                        <span id="nome-arquivo" class="text-base text-paragraph">Selecionar arquivo</span>
                    </label>

                    <!-- Input invisível -->
                    <input type="file" id="documento" name="documento" class="hidden" accept=".pdf,.doc,.docx,.png,.jpg"
                        data-input="documento" />

                    <div id="feedback-validacao" class="mt-2 text-sm italic text-gray-600"></div>
                </fieldset>

                <hr class="w-full text-paragraph/25">

                <fieldset class="flex justify-end">
                    <input type="submit" value="Concluir" id="btn-concluir" 
                        class="disabled:opacity-50 disabled:cursor-not-allowed bg-yellow-furia text-white text-base px-4 py-2 rounded-lg shadow hover:bg-yellow-furia/85 transition w-1/4 cursor-pointer">
                    </input>
                </fieldset>
            </form>

        </section>
    </main>

    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script type="module" src="../js/countryState.js"></script>
    <script type="module" src="../js/errors.js"></script>
    <script type="module" src="../js/utils/masksForm.js"></script>
    <script type="module" src="../js/interesses.js"></script>
    <script type="module" src="../js/eventos.js"></script>
    <script type="module" src="../js/upload.js"></script>
    <script type="module" src="../js/sendForm.js"></script>


</body>

</html>
